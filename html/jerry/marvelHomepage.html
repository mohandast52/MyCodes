<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Marvel</title>
        <link rel="stylesheet" href="../jerry/main.css">
    </head>

    <body>
        <header>
            <div class="container">

                <img width="230px" src="../jerry/images/marvel.svg" class="logo">

                <nav>
                    <ul>
                        <li class="active">
                            <a>Home</a>
                        </li>
                        <li>
                            <a href="#newMovies">New movies</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="page-container">
            <div class="split left">
                <h1>Civil</h1>
                <a href="#" class="button">with iron-man</a>
            </div>
            <div class="split right">
                <h1>War</h1>
                <a href="#" class="button">with team captain</a>
            </div>
        </div>

        <div class="main-contanier" id="newMovies">
            <h3 style="text-align: center;">New this week</h3>
            <hr>
            <div class="movies">
                <div class="image-container">
                    <a href="../jerry/movie-1.html">
                        <img src="../jerry/images/sub-image1.jpg" alt="Hunt for Wolverine: Dead Ends">
                    </a>
                </div>

                <div class="image-container">
                    <a href="../jerry/movie-2.html">
                        <img src="../jerry/images/sub-image2.jpg" alt="image">
                    </a>
                </div>

                <div class="image-container">
                    <a href="../jerry/movie-3.html">
                        <img src="../jerry/images/sub-image3.jpg" alt="image">
                    </a>
                </div>
                <div class="image-container">
                    <a href="../jerry/movie-4.html">
                        <img src="../jerry/images/sub-image4.jpg" alt="image">
                    </a>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <footer id="about">
            <div class="main-container sub-footer">
                <div class="sub-footer-image">
                    <img src="../jerry/images/sub-image5.jpg" alt="footer">
                </div>
                <div class="sub-footer-text">
                    <div class="sub-footer-content">
                        <div class="eyebrow">Marvel Mastercard®</div>
                        <div class="title">Earn Unlimited Cashback</div>
                        <a>
                            <span class="btn">
                                Learn more!
                            </span>
                        </a>
                        <div class="legal">Terms and Conditions Apply. Ⓒ 2018 MARVEL</div>
                    </div>
                </div>
            </div>
            <hr>
            <p style="text-align:center; color:white;">&copy; 2018 JERRY Inc. All rights reserved</p>
            <hr>

        </footer>

        <script>
            const left = document.querySelector('.left');
            const right = document.querySelector('.right');
            const container = document.querySelector('.page-container');
            left.addEventListener('mouseenter', () => {
                container.classList.add('hover-left');
            });

            left.addEventListener('mouseleave', () => {
                container.classList.remove('hover-left');
            });

            right.addEventListener('mouseenter', () => {
                container.classList.add('hover-right');
            });

            right.addEventListener('mouseleave', () => {
                container.classList.remove('hover-right');
            });
        </script>
    </body>

</html>
