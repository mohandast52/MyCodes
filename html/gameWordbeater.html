<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordBeater</title>
    <link rel="stylesheet" href="../css/gameWordBeater.css">
</head>

<body>
    <header class="header" id="header">
        <h1>WordBeater</h1>
        <div class="settings" id="settings">
            <span></span>
        </div>

    </header>

    <div class="settings-menu">
        <u>Difficulty</u>
        <div class="difficulty">
            <label for="easy">
                <span></span>
                Easy (8s)
                <input type="radio" id="easy" name="difficulty" value="8" checked>
            </label>

            <label for="medium">
                <span></span>
                Medium (6s)
                <input type="radio" id="medium" name="difficulty" value="6">
            </label>


            <label for="hard">
                <span></span>
                Hard (4s)
                <input type="radio" id="hard" name="difficulty" value="4">
            </label>
        </div>

        <br>
        <br>
        <div class="night-mode-toggle">
            <u>Night Mode</u>
            <input type="checkbox" name="night-mode" id="night-mode">
        </div>

        <!-- random instructions -->
        <div class="instructions">
            <u>Instructions: </u>
            <p>Type each word in the give amount of seconds to score. To play again, just type the current word.</p>
        </div>
    </div>
    </div>


    <div class="container">



        <div class="main-content">
            <div class="current-word-parent">
                <h2 id="current-word" class="glitch" data-text="start">start</h2>
            </div>
            <div class="sub-content">

                <input type="text" id="word-input" autofocus placeholder="Start typing here !">

                <div class="score-col">
                    <div class="score-col-1">
                        <p>
                            <span>Time left : </span>
                            <span id="time">0</span>
                        </p>
                    </div>

                    <div class="score-col-2">
                        <p>
                            <span id="score">0</span>
                            <span> : Score</span>
                        </p>
                    </div>

                </div>

                <h4 id="message" class="game-status">
                    Status :
                    <span></span>
                </h4>
            </div>

        </div>


        <p class="lead">
            Type above word within
            <span id="seconds" class="text-green">
            </span>
            Seconds
        </p>


    </div>

    <div class="row copyright">
        <div>
            &nbsp; &nbsp; Made with
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                <path d="M9 2C7.312 2 6 3.5 6 3.5S4.687 2 3 2C1.312 2 0 3.312 0 5c0 3.188 3.75 3.012 6 6 2.25-2.988 6-2.812 6-6 0-1.688-1.313-3-3-3z"></path>
            </svg> by MOHAN. &nbsp; &nbsp;
        </div>
    </div>

    <script src="../js/gameWordBeater.js"></script>
    <script type="text/javascript" src="../json/words.json"></script>
</body>

</html>
