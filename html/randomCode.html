            function checkCashRegister(price, cash, cid) {
                var answer = {
                    status: null,
                    change: []
                };
                var change = cash - price;
                var register = cid.reduce(
                    function (acc, curr) {
                        acc.total += curr[1];
                        acc[curr[0]] = curr[1];
                        return acc;
                    }, {
                        total: 0
                    }
                );


                if (register.total === change) {
                    answer.status = "CLOSED";
                    answer.change = cid;
                    return answer;
                }

                if (register.total < change) {
                    answer.status = "INSUFFICIENT_FUNDS";
                    return answer;
                }

                var change_arr = priceVal.reduce(function (acc, curr) {
                    var value = 0;
                    while (register[curr.name] > 0 && change >= curr.val) {
                        change = change - curr.val;
                        register[curr.name] = register[curr.name] - curr.val;
                        value = value + curr.val;
                        change = change.toFixed(2);
                    }


                    if (value > 0) {
                        acc.push([curr.name, value]);
                    }
                    return acc;
                }, []);

                if (change_arr.length < 1 || change > 0) {
                    answer.status = "INSUFFICIENT_FUNDS";
                    return answer;
                }
                answer.status = "OPEN";
                answer.change = change_arr;
                return answer;
