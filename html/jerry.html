<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Jerry</title>
        <style>
            form {
                margin: 0 auto;
                text-align: center;
                max-width: 980px;
            }

            table tr td {
                padding-bottom: 10px;
                text-align: left;
            }

            .registerbtntd {
                text-align: center;
            }

            video {
                width: 400px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <form action="/action_page.php">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <table align="center">
                    <tr>
                        <td>
                            <label for="email">
                                <b>Email</b>
                            </label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Email" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="psw">
                                <b>Password</b>
                            </label>
                        </td>
                        <td>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">
                                <b>Gender</b>
                            </label>
                        </td>
                        <td>
                            <input type="radio" name="gender" value="male" checked> Male
                            <br>
                            <input type="radio" name="gender" value="female"> Female
                            <br>
                            <input type="radio" name="gender" value="other"> Other
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="city">
                                <b>City</b>
                            </label>
                        </td>
                        <td>
                            <select name="city" style="width:100%;">
                                <option value="c1">Mumbai</option>
                                <option value="c2">Delhi</option>
                                <option value="c3">Chennai</option>
                                <option value="c4">Haryana</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">
                                <b>Address</b>
                            </label>
                        </td>
                        <td>
                            <textarea name="address" style="width:100%; height:100px;" placeholder="Enter address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="registerbtntd">
                            <button type="submit" class="registerbtn">Register</button>
                        </td>
                    </tr>
                </table>

                <br>
                <br>

                <h2>Audio</h2>
                <hr>
                <audio controls>
                    <source src="https://www.tutorialspoint.com/html/Kalimba.mp3" type="audio/mpeg" autoplay="false">
                </audio>

                <br>
                <br>

                <h2>Video</h2>
                <hr>
                <video src="https://production.cdmycdn.com/assets/marketing-pages/intensives/bws/coding-scenes-9a2031e8142b40bdb5d936d5eef33dfa.mp4"
                    autoplay="true" loop="true" controls></video>
            </form>
        </div>
        <br>
        <br>
        <hr>
        <p style="text-align:center;">&copy; 2018 JERRY Inc. All rights reserved</p>
    </body>

</html>
