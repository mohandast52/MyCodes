<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tracking Myself</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 20px;
        }

        .year {
            font-size: 24px;
        }

        .month {
            font-size: 20px;
        }

        .dates>li {
            font-size: 16px;
            margin: 8px 0px;
        }

        .studiedNew {}

        .productive {
            text-decoration: underline;
            text-decoration-color: #00d2a5;
        }

        .wasted {
            text-decoration: underline;
            text-decoration-color: #FF5252;
        }

        .revised {
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-color: #E040FB;
        }
    </style>
</head>

<body>
    <h1></h1>
    <main>
        <div>
            <ul>
                <li class="year">2018</li>
                <ul>
                    <li class="month">July</li>
                    <ol class="dates" start="16"> 
                        <li class="studiedNew">Explored some javascripts event and methods.</li>
                        <li class="productive">Created simple image Drag & Drop project.</li>
                        <li class="wasted">Wasted by OverThinking</li>
                        <li class="revised">{ 18 - 17 }</li>
                    </ol>
                </ul>
            </ul>
        </div>
    </main>
</body>

</html>
